<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   id="tank"
   width="640"
   height="400"
   version="1.1"
   sodipodi:docname="2_tank.svg"
   inkscape:version="1.3.2 (091e20e, 2023-11-25, custom)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview1"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     showgrid="false"
     inkscape:zoom="2.0325"
     inkscape:cx="320.0492"
     inkscape:cy="200"
     inkscape:window-width="1920"
     inkscape:window-height="1009"
     inkscape:window-x="-8"
     inkscape:window-y="-8"
     inkscape:window-maximized="1"
     inkscape:current-layer="tank" />
  <defs
     id="defs2" />
  <!-- Tank outline -->
  <rect
     x="139"
     y="105"
     width="100"
     height="180"
     stroke="#000000"
     fill="none"
     stroke-width="2"
     id="rect1" />
  <!-- Tank fill (animated by LEVEL) -->
  <rect
     id="tank_fill"
     x="139"
     y="105"
     width="180"
     height="0"
     fill="blue"
     data-datapoint="Server1@TANK"
     data-animation="fill_level" />
  <!-- Tank level text -->
  <text
     id="tank_level_text"
     x="188.68388"
     y="78.868385"
     font-size="24px"
     text-anchor="middle"
     fill="#000000"
     data-datapoint="Server1@TANK"
     data-animation="level_text">0.0</text>
  <!-- Pump (arrow pointing INTO the tank) -->
  <polygon
     id="pump"
     points="60,210 100,200 60,190 "
     fill="#808080"
     stroke="#000000"
     stroke-width="2"
     data-datapoint="Server1@PUMP"
     data-animation="toggle_opened_closed"
     command-datapoint="Server1@PUMP_CMD"
     command-value="TOGGLE"
     transform="translate(22.440345,-3.4440345)" />
  <text
     x="97.472328"
     y="222.53998"
     font-size="10px"
     text-anchor="middle"
     id="text1">Pump</text>
  <!-- Door (arrow pointing OUT of the tank) -->
  <polygon
     id="door"
     points="300,200 340,190 340,210 "
     fill="#a52a2a"
     stroke="#000000"
     stroke-width="2"
     data-datapoint="Server1@DOOR"
     data-animation="toggle_opened_closed"
     command-datapoint="Server1@DOOR_CMD"
     command-value="TOGGLE"
     transform="rotate(179.7698,298.58292,198.7262)" />
  <text
     x="273.37146"
     y="225.01599"
     font-size="10px"
     text-anchor="middle"
     id="text2"><tspan
