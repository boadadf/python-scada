       id="tspan1"
       x="273.37146"
       y="225.01599">Valve</tspan><tspan
       sodipodi:role="line"
       id="tspan2"
       x="273.37146"
       y="237.51599" /></text>
  <!-- Test block -->
  <text
     x="298.13077"
     y="54.388592"
     font-size="10px"
