<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   id="tank"
   width="640"
   height="400"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs2" />
  <!-- Tank outline -->
  <rect
     x="100"
     y="50"
     width="200"
     height="340"
     stroke="black"
     fill="none"
     stroke-width="2"
     id="rect1" />
  <!-- Tank fill (animated by LEVEL) -->
  <rect
     id="tank_fill"
     x="100"
     y="390"
     width="200"
     height="0"
     fill="blue"
     data-datapoint="Server1@TANK"
     data-animation="fill_level" />
  <!-- Tank level text -->
  <text
     id="tank_level_text"
     x="200"
     y="40"
     font-size="24"
     text-anchor="middle"
     fill="black"
     data-datapoint="Server1@TANK"
     data-animation="level_text">
     0.0
  </text>
  <!-- Pump (toggle open/closed) -->
  <circle
     id="pump"
     cx="70"
     cy="200"
     r="20"
     fill="gray"
     stroke="black"
     data-datapoint="Server1@PUMP"
     data-animation="toggle_opened_closed"
     command-datapoint="Server1@PUMP_CMD"
     command-value="TOGGLE" />
  <text
     x="70"
     y="205"
     font-size="10"
     text-anchor="middle"
     id="text1">Pump</text>
  <!-- Door (toggle open/closed) -->
  <rect
     id="door"
     x="310"
     y="180"
     width="30"
     height="40"
     fill="brown"
     stroke="black"
     data-datapoint="Server1@DOOR"
     data-animation="toggle_opened_closed"
     command-datapoint="Server1@DOOR_CMD"
     command-value="TOGGLE" />
  <text
     x="325"
     y="240"
     font-size="10px"
     text-anchor="middle"
     id="text2">Door</text>
  <text
     x="427.92413"
     y="48.42057"
     font-size="10px"
     text-anchor="middle"
     id="text2-5">Test</text>
  <rect
     id="test-status"
     x="416.80161"
     y="55.221039"
     width="44.845749"
     height="22.373423"
     fill="#a52a2a"
     stroke="#000000"
     style="stroke-width:0.9144" 
     data-datapoint="Server1@TEST"
     data-animation="toggle_start_stop"
     command-datapoint="Server1@TEST_CMD"
     command-value="TOGGLE"/>
  <!-- Instructions and rules -->
  <text
     x="500"
     y="300"
     font-size="16"
     text-anchor="middle"
     fill="darkblue"
     id="svg_instructions">
     1. Start the connection to Server1 in the Servers tab.
  </text>
  <text
     x="500"
     y="320"
     font-size="16"
     text-anchor="middle"
     fill="darkblue"
     id="svg_instructions2">
     2. Click 'Test' to start/stop, or Pump/Door to open/close.
  </text>
  <text
     x="500"
     y="340"
     font-size="14"
     text-anchor="middle"
     fill="firebrick"
     id="svg_rule">
     Alarm: If tank level &lt; 10, pump opens, door closes, alarm is raised.
  </text>
</svg>
