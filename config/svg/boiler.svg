<svg id="boiler" xmlns="http://www.w3.org/2000/svg" width="500" height="400">
  <!-- Boiler body -->
  <ellipse cx="250" cy="200" rx="120" ry="160" stroke="black" fill="none" stroke-width="2"/>

  <!-- Boiler temperature fill (animated by color) -->
  <ellipse id="boiler_temp_fill"
           cx="250" cy="200" rx="110" ry="150"
           fill="rgb(0,0,0)"
           data-datapoint="Server2@TEMPERATURE"
           data-animation="color" />

  <!-- Pressure indicator -->
  <rect id="pressure_indicator"
        x="400" y="100" width="50" height="200"
        stroke="black" fill="lightgray"/>
  <rect id="pressure_level"
        x="400" y="300" width="50" height="0"
        fill="red"
        data-datapoint="Server2@PRESSURE"
        data-animation="fill_level" />
  <text x="425" y="330" font-size="10" text-anchor="middle">Pressure</text>

  <!-- Valve (toggle open/closed) -->
  <rect id="valve"
        x="180" y="360" width="40" height="20"
        fill="gray" stroke="black"
        data-datapoint="Server2@VALVE"
        data-animation="toggle"
        command-datapoint="Server2@VALVE_CMD" 
        command-value="toggle"/>
  <text x="200" y="395" font-size="10" text-anchor="middle">Valve</text>

  <!-- Heater (toggle open/closed) -->
  <circle id="heater"
          cx="320" cy="360" r="20"
          fill="gray" stroke="black"
          data-datapoint="Server2@HEATER"
          data-animation="toggle"
          command-datapoint="Server2@HEATER_CMD" 
          command-value="toggle"/>
  <text x="320" y="395" font-size="10" text-anchor="middle">Heater</text>
</svg>
