<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracking Events</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h2>Data Flow Events</h2>
    <table id="tracking-table">
        <thead>
            <tr>
                <th>Track ID</th>
                <th>Event Type</th>
                <th>Source</th>
                <th>Status</th>
                <th>Timestamp</th>
                <th>Payload</th>
            </tr>
        </thead>
        <tbody>
            <!-- Event rows will be inserted here -->
        </tbody>
    </table>
    <script>
        const socket = io();
        const trackingTableBody = document.querySelector('#tracking-table tbody');
        const MAX_ROWS = 100;

        function addEventRow(event) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${event.track_id || ''}</td>
                <td>${event.event_type || ''}</td>
                <td>${event.source || ''}</td>
                <td>${event.status || ''}</td>
                <td>${event.timestamp || ''}</td>
                <td><pre style="margin:0">${JSON.stringify(event.payload, null, 2)}</pre></td>
            `;
            trackingTableBody.appendChild(row);

            // Limit the number of rows to MAX_ROWS
            while (trackingTableBody.rows.length > MAX_ROWS) {
                trackingTableBody.removeChild(trackingTableBody.firstChild);
            }
        }

        function clearTable() {
            trackingTableBody.innerHTML = '';
        }

        socket.on('connect', () => {
            socket.emit('tracking_subscribe_live_feed');
        });

        socket.on('tracking_initial_state', function(eventList) {
            clearTable();
            eventList.forEach(addEventRow);
        });

        socket.on('tracking_datafloweventmsg', function(event) {
            addEventRow(event);
        });
    </script>
</body>
</html>
