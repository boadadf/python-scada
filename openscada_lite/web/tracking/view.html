<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracking Events</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 1em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #bbb; padding: 0.5em; text-align: left; }
    </style>
</head>
<body>
    <h2>Data Flow Events</h2>
    <table id="tracking-table">
        <thead>
            <tr>
                <th>Track ID</th>
                <th>Event Type</th>
                <th>Source</th>
                <th>Status</th>
                <th>Timestamp</th>
                <th>Payload</th>
            </tr>
        </thead>
        <tbody>
            <!-- Event rows will be inserted here -->
        </tbody>
    </table>
    <script>
        const socket = io();
        const trackingTableBody = document.querySelector('#tracking-table tbody');

        function addEventRow(event) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${event.track_id || ''}</td>
                <td>${event.event_type || ''}</td>
                <td>${event.source || ''}</td>
                <td>${event.status || ''}</td>
                <td>${event.timestamp || ''}</td>
                <td><pre style="margin:0">${JSON.stringify(event.payload, null, 2)}</pre></td>
            `;
            trackingTableBody.appendChild(row);
        }

        function clearTable() {
            trackingTableBody.innerHTML = '';
        }

        socket.on('connect', () => {
            socket.emit('tracking_subscribe_live_feed');
        });

        socket.on('tracking_initial_state', function(eventList) {
            clearTable();
            eventList.forEach(addEventRow);
        });

        socket.on('tracking_datafloweventmsg', function(event) {
            addEventRow(event);
        });
    </script>
</body>
</html>
