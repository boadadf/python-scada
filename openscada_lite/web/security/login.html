<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
</head>
<body>
<h2>Login</h2>

<form id="loginForm">
  <input id="username" placeholder="Username" required />
  <input id="password" type="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<div id="status"></div>

<script>
document.getElementById("loginForm").onsubmit = async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const resp = await fetch("/security/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await resp.json();
    const statusDiv = document.getElementById("status");

    if (resp.ok && data.status === "ok") {
      // Store username so other pages can include it in headers (X-User)
      localStorage.setItem("username", data.username);
      statusDiv.textContent = `Logged in as ${data.username}`;
    } else {
      statusDiv.textContent = `Login failed: ${data.reason || "Unknown error"}`;
    }
  } catch (err) {
    document.getElementById("status").textContent = "Request failed: " + err;
  }
};
</script>
</body>
</html>
