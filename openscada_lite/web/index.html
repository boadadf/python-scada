<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCADA Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" data-tab="image">Image</button>
        <button class="tab-btn" data-tab="datapoints">Datapoints</button>
        <button class="tab-btn" data-tab="communications">Communications</button>        
        <button class="tab-btn" data-tab="alarms">Alarms</button>
        <button class="tab-btn" data-tab="commands">Commands</button>    
        <button class="tab-btn" data-tab="tracking">Tracking</button>    
    </div>
    <div id="image" class="tab-content active">
        <iframe src="animations/view.html"></iframe>
    </div>
    <div id="datapoints" class="tab-content">
        <iframe src="datapoints/view.html"></iframe>
    </div>
    <div id="communications" class="tab-content">
        <iframe src="communications/view.html"></iframe>
    </div>    
    <div id="alarms" class="tab-content">
        <iframe src="alarms/view.html"></iframe>
    </div>
    <div id="commands" class="tab-content">
        <iframe src="commands/view.html"></iframe>
    </div>
    <div id="tracking" class="tab-content">
        <iframe src="tracking/view.html"></iframe>
    </div>
    <script>
        // Tab switching logic
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        window.addEventListener('message', function(event) {
            if (event.data === 'RaiseAlert:Alarms') {
                document.querySelector('.tab-btn[data-tab="alarms"]').style.background = 'red';
                document.querySelector('.tab-btn[data-tab="alarms"]').style.color = 'white';
            }
            if (event.data === 'LowerAlert:Alarms') {
                document.querySelector('.tab-btn[data-tab="alarms"]').style.background = '';
                document.querySelector('.tab-btn[data-tab="alarms"]').style.color = '';
            }
        });
    </script>
</body>
</html>
