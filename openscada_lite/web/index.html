<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCADA Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .tabs { display: flex; border-bottom: 2px solid #888; }
        .tab-btn {
            padding: 0.5em 1.5em;
            cursor: pointer;
            border: none;
            background: #eee;
            margin-right: 2px;
            border-radius: 5px 5px 0 0;
        }
        .tab-btn.active { background: #fff; border-bottom: 2px solid #fff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        iframe { width: 100%; height: 500px; border: none; }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" data-tab="datapoints">Datapoints</button>
        <button class="tab-btn" data-tab="communications">Communications</button>
        <button class="tab-btn" data-tab="image">Image</button>        
        <button class="tab-btn" data-tab="alarms">Alarms</button>
        <button class="tab-btn" data-tab="commands">Commands</button>        
    </div>
    <div id="datapoints" class="tab-content active">
        <iframe src="datapoints/view.html"></iframe>
    </div>
    <div id="communications" class="tab-content">
        <iframe src="communications/view.html"></iframe>
    </div>
    <div id="image" class="tab-content">
        <iframe src="about:blank"></iframe>
    </div>    
    <div id="alarms" class="tab-content">
        <iframe src="about:blank"></iframe>
    </div>
    <div id="commands" class="tab-content">
        <iframe src="commands/view.html"></iframe>
    </div>
    <script>
        // Tab switching logic
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
